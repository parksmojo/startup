<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPSG</title>
        <link rel="icon" href="./images/okhand.jpg" />

        <script src="login.js"></script>
        <script src="scores.js"></script>
        <script src="play.js"></script>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="play.css">
        
        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
    </head>
    <body>
        <!-- Header Element: Title and Navigation -->
        <header class="dark">
            <h1>Rock, Paper, Scissors ... Gun</h1>
            <nav>
                <menu>
                    <li><a href="home.html">Home</a></li>
                    <li><a class="active" href="play.html">Play</a></li>
                    <li><a href="scores.html">Scoreboard</a></li>
                </menu>
            </nav>
            <div>Logged in as: <a id="user" onclick="logout()" href="index.html">User</a></div>
            <script>insertUsername()</script>
        </header>

        
        <!-- Main Element: Interaction -->
        <main class="light">
            <div class="popup centered">
                <h1>You vs CPU</h1>
                <h3>Round <span id="roundNum">1</span></h3>
                <h4 id="status">Waiting for choice...</h4>
                <div class="sides">
                    <div class="left">
                        <h2>Your choice:</h2>
                        <div class="button-container">
                            <div><button><img id="rock" onclick="game.startRound(0)" src="./images/rockhand.jpg" style="width:70px;"/></button></div>
                            <div><button><img id="paper" onclick="game.startRound(1)" src="./images/paperhand.jpg" style="width:70px;"/></button></div>
                            <div><button><img id="scissor" onclick="game.startRound(2)" src="./images/scissorshand.jpg" style="width:70px;"/></button></div>
                            <div><button><img id="gun" onclick="game.startRound(3)" src="./images/pistolhand.jpg" style="width:70px;"/></button></div>
                        </div>
                    </div>
                    <div class="middle centered">
                        <h1>
                            <span id="userScore">0</span>:<span id="opScore">0</span>
                        </h1>
                    </div>
                    <div>
                        <h2>CPU<br>chose:</h2>
                        <div><img id="opChoice" src="./images/blankhand.jpg" style="width:70px;"/></div>
                    </div>
                </div>
            </div>
        </main>

        
        <!-- Footer Element: Credits and Github -->
        <footer class="dark">
            <span>Parker Shumard</span>
            <a href="https://github.com/parksmojo/startup">Github</a>
        </footer>
    </body>
</html>
