<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPSG</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="play.css">
        
        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
    </head>
    <body>
        <!-- Header Element: Title and Navigation -->
        <header class="dark">
            <h1>Rock, Paper, Scissors ... Gun</h1>
            <nav>
                <menu>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="scores.html">Scoreboard</a></li>
                </menu>
            </nav>
            <div>Logged in as: User</div>
        </header>

        
        <!-- Main Element: Interaction -->
        <main class="light">
            <div class="popup centered">
                <h1>Play</h1>
                <div class="sides">
                    <div>
                        <h2>Your choice: ...</h2>
                        <table>
                            <tr>
                                <td>
                                    <button>Rock</button>
                                </td>
                                <td>
                                    <button>Paper</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button>Scissors</button>
                                </td>
                                <td>
                                    <button>Gun</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <h2>Opponents choice: ...</h2>
                    </div>
                </div>
            </div>
        </main>

        
        <!-- Footer Element: Credits and Github -->
        <footer class="dark">
            <span>Parker Shumard</span>
            <a href="https://github.com/parksmojo/startup">Github</a>
        </footer>
    </body>
</html>
