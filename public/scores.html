<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scores</title>
        <link rel="icon" href="./images/okhand.jpg" />

        <script src="login.js"></script>

        <link rel="stylesheet" href="main.css">

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
    </head>
    <body>
        <!-- Header Element: Title and Navigation -->
        <header class="dark">
            <h1 class="full-title">Rock, Paper, Scissors ... Gun</h1>
            <h1 class="small-title">RPSG</h1>
            <nav>
                <menu>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a class="active" href="scores.html">Scoreboard</a></li>
                </menu>
            </nav>
            <div>Logged in as: <a id="user" onclick="logout()" href="index.html">User</a></div>
            <script>insertUsername()</script>
        </header>

        
        <!-- Main Element: Interaction -->
        <main class="light">
            <div class="long popup">
                <div class="first">
                    <h1 class="centered">Your stats:</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Games Played:</td>
                                <td id="games"></td>
                            </tr>
                            <tr>
                                <td>Wins:</td>
                                <td id="wins"></td>
                            </tr>
                            <tr>
                                <td>Losses:</td>
                                <td id="losses"></td>
                            </tr>
                            <tr>
                                <td>Times played Gun:</td>
                                <td id="gun"></td>
                            </tr>
                            <tr>
                                <td>Favorite option:</td>
                                <td id="fav">Paper</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <h1 class="centered">Global Scoreboard:</h2>
                    <table class="table">
                        <thead>
                            <th>#</th>
                            <th>Name</th>
                            <th>Wins</th>
                        </thead>
                        <tbody id="scores">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        
        <!-- Footer Element: Credits and Github -->
        <footer class="dark">
            <span>Parker Shumard</span>
            <a href="https://github.com/parksmojo/startup">Github</a>
        </footer>

        <script src="scores.js"></script>
    </body>
</html>
