<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPSG</title>

        <link rel="stylesheet" href="main.css">

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
    </head>
    <body>
        <!-- Header Element: Title and Navigation -->
        <header class="dark">
            <h1>Rock, Paper, Scissors ... Gun</h1>
        </header>

        
        <!-- Main Element: Interaction -->
        <main class="light">
            <div class="popup">
                <h1>Login to play</h1>
                <form method="get" action="home.html">
                    <label for="name">Username: </label>
                    <input type="text" id="name" placeholder="username" />
                    <button class="buttons" type="submit">Login</button>
                </form>  
                <p>Will not accept profane usernames. Checked with PurgoMalum</p> <!-- https://www.purgomalum.com/ -->
            </div>
        </main>

        
        <!-- Footer Element: Credits and Github -->
        <footer class="dark">
            <span>Parker Shumard</span>
            <a href="https://github.com/parksmojo/startup">Github</a>
        </footer>
    </body>
</html>
